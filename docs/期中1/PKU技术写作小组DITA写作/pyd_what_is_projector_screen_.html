    <h1 class="title topictitle1" id="ariaid-title1">什么是投影仪幕布？</h1>

    
    <div class="body conbody"><p class="shortdesc">介绍什么是投影仪幕布。</p>

        <p class="p"><span class="keyword cmdname">投影仪幕布是投影机周边设备中最常使用的产品之一。投影幕布如果与投影机搭配得当，可以得到优质的投影效果。投影幕布从功能上一般可分为反射式、透射式两类；反射式用于正投，透射式用于背投；正投幕又分为平面幕、弧型幕；从质地上可分为玻璃幕、金属幕、压纹塑料幕等。</span></p>
