    <h1 class="title topictitle1" id="ariaid-title1">什么是排练计时？</h1>

    
    <div class="body conbody"><p class="shortdesc">介绍什么是排练计时。</p>

        <p class="p"><span class="keyword cmdname">其功能是可以在演示前先预演一遍，即进行一次模拟讲演，一边播放幻灯片，一边根据实际需要进行讲解，将每张幻灯片上所用的时间都记录下来，后期再调整灵活时间的分配。</span></p>

    </div>
