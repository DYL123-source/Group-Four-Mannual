    <h1 class="title topictitle1" id="ariaid-title1">如何使用激光笔</h1>

    
    <div class="body taskbody"><p class="shortdesc">介绍与幻灯片相配套的激光笔的使用方法。</p>

        <section class="section context">请按步骤操作。<p class="p"></p>
</section>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">打开激光笔盒，取出U盘。</span>
            </li>
<li class="li step">
                <span class="ph cmd">将U盘插入计算机主机右上角的接口。</span>
            </li>
<li class="li step">
                <span class="ph cmd">取出激光笔，按住【laser】键，幕布上出现红点。</span>
            </li>
<li class="li step">
                <span class="ph cmd">按住上翻页或下翻页键，对幻灯片进行换页。<img class="image" id="_0__image_hnc_1zp_nvb" src="images/%E6%BF%80%E5%85%89%E7%AC%94%E7%9B%92.jpg" /><img class="image" id="_0__image_rg4_1zp_nvb" src="images/%E6%89%93%E5%BC%80%E6%BF%80%E5%85%89%E7%AC%94%E7%9B%92.png" /><img class="image" id="_0__image_fcw_bzp_nvb" src="images/%E5%8F%B3%E4%B8%8A%E8%A7%92%E6%8F%92%E5%A4%B4.jpg" /></span>
            </li>
</ol>

    </div>
