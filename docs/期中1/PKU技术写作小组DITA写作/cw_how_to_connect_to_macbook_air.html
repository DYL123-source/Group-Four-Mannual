    <h1 class="title topictitle1" id="ariaid-title1">如何连接macbook和投影仪 </h1>

    
    
    <div class="body taskbody"><p class="shortdesc">如何将macboook air的图像投屏</p>

        <section class="section context">
            <p class="p"></p>

        </section>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">准备好拓展坞和连接线</span>
            </li>
<li class="li step">
                <span class="ph cmd">将macbook air 插到拓展坞上</span>
            </li>
<li class="li step">
                <span class="ph cmd">点击屏幕右上角放大镜右边图标，选择屏幕镜像</span>
            </li>
<li class="li step">
                <span class="ph cmd">打开显示器设置</span>
            </li>
<li class="li step">
                <span class="ph cmd">调整排列图像到合适的画面出现为止</span>
            </li>
<li class="li step">
                <span class="ph cmd">降分辨率调为1280*800</span>
            </li>
</ol>
