    <h1 class="title topictitle1" id="ariaid-title1">无法使用墨迹画笔或演示焦点功能</h1>

    <div class="body troublebody">
        <section class="section condition"><h2 class="title sectiontitle">Condition：按住alt和f5键后，没有打开演讲者视图；打开演讲者视图后，没有找到墨迹画笔或演示焦点选项</h2>
            
            <p class="p"></p>

        </section>

        <div class="bodydiv troubleSolution">
            <section class="section cause"><h2 class="title sectiontitle">Cause</h2>
                
                <p class="p">alt或f5键坏了；所用的幻灯片软件不同</p>

            </section>

            <section class="section remedy"><h2 class="title sectiontitle">Remedy</h2>
                
                <ol class="ol steps"><li class="li step">
                        <span class="ph cmd">点击当页开始键，或按住shift+f5键</span>
                    </li>
<li class="li step">
                        <span class="ph cmd">打开演讲者视图后，单击鼠标右键，选择“指针”选项，点击“墨迹画笔”。</span>
                    </li>
</ol>

            </section>

        </div>
    </div>
