    <h1 class="title topictitle1" id="ariaid-title1">连接windows电脑后，windows电脑屏幕没有同步到教室电脑上</h1>

    <div class="body troublebody">
        <section class="section condition"><h2 class="title sectiontitle">Condition</h2>
            
            <p class="p">连接后，windows电脑的屏幕没有同步到讲台的电脑上</p>

        </section>

        <div class="bodydiv troubleSolution">
            <section class="section cause"><h2 class="title sectiontitle">Cause</h2>
                
                <p class="p">没有在屏幕面板上操作</p>

            </section>

            <section class="section remedy"><h2 class="title sectiontitle">Remedy</h2>
                
                <div class="li step p">
                        <span class="ph cmd">在屏幕面板上选择<span class="keyword cmdname">笔记本（VGA）</span>，如图<img class="image" id="trouble_kyq_132_mvb__image_exg_g32_mvb" src="images/%E5%B1%8F%E5%B9%95%E9%9D%A2%E6%9D%BF.jpg" /></span>
