    <h1 class="title topictitle1" id="ariaid-title1">不能正常关闭幕布 </h1>

    <div class="body troublebody">
        <section class="section condition"><h2 class="title sectiontitle">Condition：<span class="keyword cmdname">不能正常关闭幕布以及关机。</span></h2>
            
        </section>

        <div class="bodydiv troubleSolution">
            <section class="section cause"><h2 class="title sectiontitle">Cause：<span class="keyword cmdname">限位器可能出现问题。</span></h2>
                
            </section>

            <section class="section remedy"><h2 class="title sectiontitle">Remedy：</h2>
                
                <div class="li step p">
