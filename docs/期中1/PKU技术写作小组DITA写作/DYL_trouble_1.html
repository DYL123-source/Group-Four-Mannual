    <h1 class="title topictitle1" id="ariaid-title1">如果在连接移动端和PC过程中误触“不允许”怎么办？</h1>

    <div class="body troublebody">
        <section class="section condition"><h2 class="title sectiontitle">Condition</h2>
            
            <p class="p">当想要将手机或iPad等移动端的材料通过数据线传输到教室电脑时，移动端弹出窗口“允许此设备访问照片和视频吗？”时，误触不允许导致读取失败时怎么办？</p>

        </section>

        <div class="bodydiv troubleSolution">
            <section class="section remedy"><h2 class="title sectiontitle">Remedy</h2>
                
                <p class="p responsibleParty"></p>

                <ol class="ol steps"><li class="li step">
                        <span class="ph cmd">将数据线连接电脑的USB接口一端拔下</span>
                    </li>
<li class="li step">
                        <span class="ph cmd">通过数据线重新连接</span>
                    </li>
<li class="li step">
                        <span class="ph cmd">在新弹出的对话框中选择<span class="keyword cmdname">允许</span>选项</span>
                    </li>
</ol>

            </section>

        </div>
    </div>
