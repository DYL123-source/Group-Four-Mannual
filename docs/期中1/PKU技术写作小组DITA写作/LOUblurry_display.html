    <h1 class="title topictitle1" id="ariaid-title1">连接windows电脑后，投影幕布上的内容不清晰</h1>

    <div class="body troublebody">
        <section class="section condition"><h2 class="title sectiontitle">Condition</h2>
            
            <p class="p">连接windows电脑后，投影幕布上的内容不清晰</p>

        </section>

        <div class="bodydiv troubleSolution">
            <section class="section cause"><h2 class="title sectiontitle">Cause</h2>
                
                <p class="p">电脑分辨率与投影仪不兼容</p>

            </section>

            <section class="section remedy"><h2 class="title sectiontitle">Remedy</h2>
                
                <ol class="ol steps"><li class="li step">
                        <span class="ph cmd">打开windows电脑的<span class="keyword cmdname">设置</span>--&gt;<span class="keyword cmdname">屏幕</span>--&gt;<span class="keyword cmdname">显示器分辨率</span>，在下拉菜单中选择不同的分辨率，并观察投影仪的投影效果，从中选择投影幕布上呈现最清晰的分辨率</span>
                    </li>
<li class="li step">
                        <span class="ph cmd">也可以调整windows电脑上的呈现比例，比如调节成120%，150%等，从而增加清晰度</span>
                    </li>
</ol>

            </section>

        </div>
    </div>
