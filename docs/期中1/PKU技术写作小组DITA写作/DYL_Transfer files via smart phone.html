    <h1 class="title topictitle1" id="ariaid-title1">如何通过手机传输文件到显示屏？</h1>

    
    <div class="body taskbody"><p class="shortdesc">将手机中的文件通过数据线传到教室的电脑显示屏上。</p>

        <section class="section context">
            <p class="p">适用于想要直接将手机中的文件拷贝到教室电脑上的情景</p>

        </section>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">准备好具有USB接口的手机数据线。</span>
            </li>
<li class="li step">
                <span class="ph cmd"><img class="image" id="task_kc2_dcf_mvb__image_upd_nkf_mvb" src="images/phone-pc1.jpg" />将数据线两段分别插入教室电脑旁相应的接口与手机接口。</span>
            </li>
<li class="li step">
                <span class="ph cmd"><img class="image" id="task_kc2_dcf_mvb__image_wlq_nkf_mvb" src="images/phone-pc2.jpg" />此时手机屏幕将弹出对话框“允许此设备访问照片和视频吗？”选择<span class="keyword cmdname">允许</span></span>
            </li>
<li class="li step">
                <span class="ph cmd"><img class="image" id="task_kc2_dcf_mvb__image_mpj_pkf_mvb" src="images/phone-pc3.jpg" />此时电脑桌面会弹出对话框，选择<span class="keyword cmdname">打开设备以查看文件</span>，即可将手机上的照片与视频展示在教室电脑显示屏上。<img class="image" id="task_kc2_dcf_mvb__image_h5x_pkf_mvb" src="images/phone-pc4.jpg" /></span>
            </li>
</ol>

    </div>
