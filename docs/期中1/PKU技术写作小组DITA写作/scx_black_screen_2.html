    <h1 class="title topictitle1" id="ariaid-title1">幕布突然黑屏并显示“无音频源”怎么办？</h1>

    <div class="body troublebody">
        <section class="section condition"><h2 class="title sectiontitle">Condition</h2>
            
            <p class="p">在投影过程中，幕布突然黑屏，并出现如图提示：</p>

        </section>

        <div class="bodydiv troubleSolution">
            <section class="section cause"><h2 class="title sectiontitle">Cause</h2>
                
                <p class="p">选择错了视频源，或者没有正确连接视频源</p>

            </section>

            <section class="section remedy"><h2 class="title sectiontitle">Remedy</h2>
                
                <ol class="ol steps"><li class="li step">
                        <span class="ph cmd">检查VGA端口的连接是否正常，如果不正常，请重新正确连接VGA端口。</span>
                    </li>
<li class="li step">
                        <span class="ph cmd">如果正常，则检查控制面板的视频源是否选择正确。如果不正确，请重新选择视频源。</span>
                    </li>
</ol>

            </section>

        </div>
    </div>
