    <h1 class="title topictitle1" id="ariaid-title1">如何实现排练计时</h1>

    
    <div class="body taskbody"><p class="shortdesc"><span class="keyword cmdname">如何实现PPT排练计时。</span></p>

        <section class="section context"><span class="keyword cmdname">请按以下步骤实现PPT排练计时。</span></section>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">打开PPT演示文稿，点击【幻灯片】放映中；</span>
            </li>
<li class="li step">
                <span class="ph cmd">点击【排练计时】；</span>
            </li>
<li class="li step">
                <span class="ph cmd">已进入排练计时页面，点击箭头所指的图标就可以进入下一张幻灯片；</span>
            </li>
<li class="li step">
                <span class="ph cmd">点击箭头所指的图标就可以暂停录制；</span>
            </li>
<li class="li step">
                <span class="ph cmd">点击【重复】图标可以重新计时，排练结束点击【X】即可；</span>
            </li>
<li class="li step">
                <span class="ph cmd">这时会弹出窗口提示用时多少。</span>
            </li>
</ol>

    </div>
