    <h1 class="title topictitle1" id="ariaid-title1">什么是拓展坞？</h1>

    
    <div class="body conbody"><p class="shortdesc">介绍什么是拓展坞</p>

        <p class="p">拓展坞又称端口复制器，是专为笔记本电脑设计的一种外置设备。拓展坞（扩展坞）是通过复制甚至扩展笔记型计算机的端口，可使笔记本电脑与多个配件或外置设备方便的一站式连接。同一品牌的笔记本电脑，通常可以通用端口复制器。</p>

    </div>
