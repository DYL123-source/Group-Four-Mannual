    <h1 class="title topictitle1" id="ariaid-title1">关闭投影幕布及关机 </h1>

    
    <div class="body taskbody"><p class="shortdesc">如何关闭教师投影仪幕布及关机。</p>

        <section class="section context">请按以下步骤进行操作。</section>

        <ol class="ol steps"><li class="li step">
                <span class="ph cmd">关掉电脑电源；</span>
            </li>
<li class="li step">
                <span class="ph cmd">按下遥控POWER OFF键，关掉投影仪电源；</span>
            </li>
<li class="li step">
                <span class="ph cmd">这时，幕布会自动收起，即为关闭。</span>
            </li>
</ol>

    </div>
